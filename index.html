<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoApp</title>
    <link rel="stylesheet" href="assets/css/maincss.css">
    <script src="assets/Javascript/js.js" defer></script>
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <div class="container">
        <header class="global-header">
            <nav>
                <ul class="toDoApp">
                    <li><img src="assets/images/Very Top.svg" alt="To Do App"></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="mainGridContainer">
                <div class="listsContainer">
                    <ul class="lists">
                        <!-- Nye listeelementer vil blive tilføjet her -->
                        <li class="gridBorder">
                            <div class="listItem" id="addList">
                                <img src="assets/images/plus.svg" alt="Add List">
                                <h3>Add List</h3>
                            </div>
                        </li>
                    </ul>
                    
                </div>
                <div class="rightSide">
                    <header id="chosenList">
                        <img src="assets/images/checkmark/CeckMark Innersvg.svg" alt="Checkmark">
                        <h2>Vælg en liste</h2>
                        <p id="taskCount">0</p>
                    </header>
                    <div class="tasksContainer">
                        <!-- Tasks will appear here -->
                    </div>
                </div>
            </div>
            <div class="addTask">
                <img src="assets/images/AddTask.svg" alt="Add Task">
            </div>
        </main>
    </div>
</body>
</html>
